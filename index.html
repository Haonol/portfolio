<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서동원 | 연구 포트폴리오</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-gray-100 text-gray-700">
    <div class="decor-gradient"></div>
    <div class="decor-grid"></div>
    <nav id="navbar" class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-40">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="#" id="nav-logo" class="text-xl font-bold text-indigo-600" data-editable="profile.english_name">Dongwon Seo</a>
                <div class="hidden md:block">
                    <div id="nav-menu" class="ml-10 flex items-baseline space-x-4">
                        <a href="#about" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-all duration-300">소개</a>
                        <a href="#publications" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-all duration-300">논문 및 저서</a>
                        <a href="#conferences" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-all duration-300">학회 활동</a>
                        <a href="#education" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-all duration-300">학업</a>
                        <a href="#awards" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-all duration-300">수상 및 장학</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-6xl mx-auto p-4 md:p-8 relative">
        <div id="edit-hint" class="admin-only-feature edit-hint hidden">🛠️ 텍스트를 직접 클릭하여 수정하고, 완료되면 저장 버튼을 눌러주세요.</div>
        <section id="about" class="mb-20 scroll-mt-20"></section>
        <section id="publications" class="mb-20 scroll-mt-20 reveal">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                <span>논문 및 저서 (Publications)</span>
                <button class="admin-only-btn add-item-btn" data-section="publications">+</button>
            </h2>
            <div id="publications-container" class="space-y-6">
            </div>
        </section>
        <section id="conferences" class="mb-20 scroll-mt-20 reveal">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></svg>
                <span>학회 활동 (Conferences & Talks)</span>
                <button class="admin-only-btn add-item-btn" data-section="conferences">+</button>
            </h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <ul id="conferences-list" class="space-y-4 list-disc list-inside"></ul>
            </div>
        </section>
        <section id="education" class="mb-20 scroll-mt-20 reveal">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M12 14l9-5-9-5-9 5 9 5z" /><path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222 4 2.222V20M1 12v7a2 2 0 002 2h14a2 2 0 002-2v-7" /></svg>
                <span>학업 (Education)</span>
                <button class="admin-only-btn add-item-btn" data-section="education">+</button>
            </h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <ul id="education-list" class="space-y-4 list-disc list-inside"></ul>
            </div>
        </section>
        <section id="awards" class="mb-20 scroll-mt-20 reveal">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 flex items-center gap-3">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" /></svg>
                <span>수상 및 장학 (Awards & Grants)</span>
                <button class="admin-only-btn add-item-btn" data-section="awards">+</button>
            </h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <ul id="awards-list" class="space-y-4 list-disc list-inside"></ul>
            </div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white mt-20">
        <div class="max-w-6xl mx-auto py-6 px-4 text-center text-sm">
            <p>&copy; <span id="current-year"></span> <span id="footer-name" data-editable="profile.english_name">Dongwon Seo</span>. All Rights Reserved.</p>
        </div>
    </footer>
    <button id="admin-fab" class="fixed bottom-8 right-8 z-50 bg-indigo-600 text-white rounded-full p-4 shadow-lg hover:bg-indigo-700 transition-transform hover:scale-110" aria-label="관리자 모드 전환" title="관리자 모드 전환">
        <svg id="edit-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z" /></svg>
        <svg id="save-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
    </button>
    <div id="password-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-lg font-bold mb-4">관리자 인증</h3>
            <p class="text-sm mb-4">비밀번호를 입력하세요.</p>
            <input type="password" id="password-input" class="w-full p-2 border rounded">
            <div class="mt-6 text-right">
                <button id="password-cancel" class="px-4 py-2 bg-gray-200 rounded mr-2">취소</button>
                <button id="password-submit" class="px-4 py-2 bg-indigo-600 text-white rounded">확인</button>
            </div>
        </div>
    </div>
    <div id="edit-modal" class="modal-overlay hidden">
        <div id="edit-modal-content" class="modal-content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
